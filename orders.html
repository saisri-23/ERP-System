<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders Management - My ERP System</title>
</head>
<body>
  <h1>Orders Management</h1>
  <table id="order-table" border="1" align="center">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders data will be loaded here dynamically -->
    </tbody>
  </table>

  <script>
    // Define mock orders data
    const ordersData = [
      { orderId: 'ORD001', customerName: 'John Doe', orderDate: '2024-03-15', status: 'Pending' },
      { orderId: 'ORD002', customerName: 'Jane Smith', orderDate: '2024-03-16', status: 'Shipped' },
      { orderId: 'ORD003', customerName: 'Alice Johnson', orderDate: '2024-03-17', status: 'Delivered' }
    ];

    // Render orders data dynamically
    const orderTable = document.getElementById('order-table');
    const tbody = orderTable.getElementsByTagName('tbody')[0];

    ordersData.forEach(order => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${order.orderId}</td>
        <td>${order.customerName}</td>
        <td>${order.orderDate}</td>
        <td>${order.status}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
